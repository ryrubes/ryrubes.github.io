        body {

        header {
            background-color: #333;
            color: white;

        nav ul {
            list-style-type: none;

        nav ul li {

        nav a {

            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Dropdown styling */
        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute;
            background-color: #333;
            top: 100%;
            left: 0;
            width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #575757;
        }
        
        /* Show dropdown when hovering over Writeups */
        nav ul li:hover .dropdown {
            display: block;
        }

        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
